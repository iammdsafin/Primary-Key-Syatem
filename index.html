<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="contact">
        <h2 class="center-text">Welcome to MACES! Feel free to reach us.</h2>
        <form id="formData" action="" method="post" novalidate>
            <div class="input-group">
                <div>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    <div id="emailError" class="error"></div>
                </div>
                <div>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone" required>
                    <div id="phoneError" class="error"></div>
                </div>
            </div>
            <input type="submit" name="submit" value="Submit" class="form-control submit-btn" id="submitButton">
            <div id="message" class="message"></div>
        </form>
</body>

</html>
